[package]
name = "dephammer"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
git2 = "0.19"
dashmap = "6.1.0"
# wnable musl builds
openssl = { version = "=0.10.68", features = ["vendored"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
